<script src="ranDots.js"></script>

<script>
    function encodeDotsStart() {
      var myRDleft = new RanDots();
      myRDleft.plotElem = 'cLeft';
      myRDleft.initImage();
      myRDleft.makeImageData();

      myRDleft.plot2D();

      var myRDright = new RanDots();
      myRDright.plotElem = 'cRight';
      myRDright.initImage();
      myRDright.imgData = myRDleft.imgData;
      myRDright.plot2D();

      var orgImage = myRDleft.ctx.getImageData(0, 0, myRDleft.c.width, myRDleft.c.height);

      //Shift parts
//      myRDleft.copyRect(20, 20, 10, 10, 17, 20)

      myRDright.copyRect(20, 20, 10, 10, 23, 20)

      setTimeout(function() {
        myRDleft.imgData = orgImage;
        //myRDleft.plot2D();
        console.log("redraw");
      }, 5000);

    }
</script>
